<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="src/styles/create-point.css">
  <link rel="stylesheet" href="src/styles/responsive.css">
  <link href="src/assets/favicon/favicon.ico" hreflang="en-us" rel="icon" type="image/png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <title>Criar um ponto de coleta</title>
</head>
<body>

  <div id="page-create-point">
      <header>
        <img src="src/assets/extras-aula-1/icones/logo.svg" alt="Ecoleta_logomarca">
        <a href="http://google.com.br">
        <span></span>
        Voltar para home
        </a>
      </header>

     <form action="">
      <h1>Cadastro do ponto de coleta</h1>
       <fieldset>
         <legend>
           <h2>Dados da entidade</h2>
         </legend>

         <div class="field">
              <label for="name">Nome da entidade</label>
              <input type="text" name="name" required>
         </div>

         <div class="field-group"> 
           <div class="field">
               <label for="address">Endereço</label>
               <input type="text" name="address" required>                     
           </div>
           <div class="field">
            <label for="address2">Numero/complemento</label>
            <input type="text" name="address2" required>
           </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf" required>
                <option value="">Selecione o Estado</option>
              </select>
             </div>
            <div class="field">
                <label for="city">Cidade</label>
                <select name="city" disabled required>
                  <option value="">Selecione a Cidade</option>
                </select> 
                
                <input type="hidden" name="state">
            </div>
         </div>
       </fieldset>


       <fieldset>
       <legend>
         <h2>Ítens de coleta</h2>
       </legend>
          <div class="items-grid">
            <li data-id="item-1">
              <img src="src/assets/extras-aula-1/icones/lampadas.svg" alt="Lampadas">
              <span>Lâmpadas</span>
            </li>
            <li data-id="item-2">
              <img src="src/assets/extras-aula-1/icones/baterias.svg" alt="Pilhas e Baterias">
              <span>Pilhas e Baterias</span>
            </li>
            <li data-id="item-3">
              <img src="src/assets/extras-aula-1/icones/papeis-papelao.svg" alt="papéis e papelão">
              <span>papéis e papelão</span>
            </li><li data-id="item-4">
              <img src="src/assets/extras-aula-1/icones/eletronicos.svg" alt="Resíduos Eletronicos">
              <span>Resíduos Eletronicos </span>
            </li><li data-id="item-5">
              <img src="src/assets/extras-aula-1/icones/organicos.svg" alt="Resíduos Organicos">
              <span>Resíduos Organicos</span>
            </li>
            <li data-id="item-6">
              <img src="src/assets/extras-aula-1/icones/oleo.svg" alt="Óleo de Cozinha">
              <span>Óleo de Cozinha</span>
            </li>
          </div>
          <input type="hidden" name="items">
      </fieldset>


      <button type="submit">Cadastrar ponto de coleta</button>
     </form>
   
  </div>
  <script src="src/js/create-point.js"></script>
</body>
</html>
